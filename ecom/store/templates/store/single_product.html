{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'store/css/vendor.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'store/css/style.css' %}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
  rel="stylesheet">
    <title>{{ product.name }}</title>  
</head>
<body>
    <div class="container py-5 mb-5">
    <div class="col-md-2 mb-1"> <!-- Adjust the column size as needed -->
        <div class="swiper-slide">
            <div class="card position-relative">
              <img src="{{ product.image.url }}" height="194 px" width="212 px"  alt="{{ product.name }}"></a>
              
              <h3 class="card-title pt-4 m-0">{{ product.name }}</h3>
              <div class="card-text">
                    <span class="rating secondary-font">
                        <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                        <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                        <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                        <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                        <iconify-icon icon="clarity:star-solid" class="text-primary"></iconify-icon>
                        5.0
                    </span>

                    <h3 class="secondary-font text-primary">${{ product.price }}</h3>
                    <div class="d-flex flex-wrap mt-1">
                        <a href="{% url 'cart' %}" class="btn-cart me-3 px-2 pt-2 pb-2">
                            <h5 class="text-uppercase m-0">Add to Cart</h5>
                        </a>
                    </div>
                   
                </div>
                <p>{{ product.description }}</p>
            </div>
        </div>
       
    </div>
</div>
  
</body>
</html>
