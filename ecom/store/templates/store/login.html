
<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="{% static 'store/css/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
  rel="stylesheet">
  <style>
    .input-large {
        width: 500px; /* Adjust width as needed */
        height: 40px; /* Adjust height as needed */
        font-size: 16px; /* Adjust font size as needed */
        padding: 10px; /* Adjust padding as needed */
    }
</style>

<body>
    <header>
        <div class="container py-2">
          <div class="row py-4 pb-0 pb-sm-4 align-items-center ">
    
            <div class="col-sm-4 col-lg-3 text-center text-sm-start">
              <div class="main-logo">
                <a href="index.html">
                  <img src="/static/store/images/logo.png" alt="logo" class="img-fluid"><br> <br>
                </a>
              </div>
            </div>
      
                <h1>Login</h1>
                {% if error %}
                 <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username" class="input-large" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"class="input-large" required><br><br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
