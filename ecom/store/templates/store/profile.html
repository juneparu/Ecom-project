{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'store/css/vendor.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'store/css/style.css' %}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap"
  rel="stylesheet">
  <style>
    body {
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #f0f0f0; /* Header background color */
        padding: 20px;
    }

    main {
        background-color: #FFD1DC; /* Main content background color */
        min-height: calc(100vh - 60px); /* Adjust height as needed */
    }
</style>
</head>
<body>

    <header>
        <div class="container py-2">
          <div class="row  ">
    
            <div class="col-sm-4 col-lg-3 text-center text-sm-start">
              <div class="main-logo">
                <a href="{% url 'home' %}">
                  <img src="{% static 'store/images/logo.png'%}" alt="logo" class="img-fluid">
                </a>
              </div>
            </div>
            <div class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-center justify-content-sm-end">
            <div class="support-box text-end d-none d-xl-block">
                <span class="fs-6 secondary-font text-muted">Email</span>
                <h6 class="mb-0">lovepets@gmail.com</h6>
              </div>
            </div>
        </div>
        </div>

        </header>
        <br>
        <br>
